---
name: Lint

on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      # contents permission to clone the repository
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Super-linter
      uses: super-linter/super-linter@v8.5.0
